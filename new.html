<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Biodata Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>College Admission Biodata Form</h1>
        <form class="biodata-form">
            <section class="section personal-info">
                <h2>Personal Information</h2>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </section>

            <section class="section contact-info">
                <h2>Contact Information</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </section>

            <section class="section education-info">
                <h2>Educational Background</h2>
                <label for="last-school">Last School Attended:</label>
                <input type="text" id="last-school" name="last-school" required>
                
                <label for="gpa">GPA:</label>
                <input type="number" step="0.01" id="gpa" name="gpa" required>
            </section>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
